<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Replica</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav class="menu">
            <a class="menu-items" href="/">Gmail</a>
            <a class="menu-items" href="/">images</a>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" style="top:-10px">

            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="dropdown">
                    <div class="apps">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="search" />
                        <p> Search</p>
                    </div>
                    <div class="apps">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps" />
                        <p> Maps</p>
                    </div>
                    <div class="apps">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive" />
                        <p>Drive</p>
                    </div>
                    <div class="apps">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/768px-Google_Calendar_icon_%282020%29.svg.png" alt="calendar" />
                        <p>Calendar</p>
                    </div>
                    <div class="apps">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png " alt="photos" />
                        <p> Photos</p>
                    </div>
                    <div class="apps">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png " alt="keep" />
                        <p> Keep</p>
                    </div>
                </div>
            </div>

            <img class="profile" src="https://t3.ftcdn.net/jpg/04/21/54/56/360_F_421545654_5q8dy9QdUGI3I9eP4XH6w3lHzDugc45Y.jpg" alt="profile-pic" style="height: 50px; width: 50px;">
        </nav>
    </header>
    <main>
        <section class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <br>

            <div class="wrap">
                <img class="img1" src="https://cdn4.iconfinder.com/data/icons/commenly-needed/400/Icon-12-512.png" alt="search" style="width:24px" />
                <input class="search-box" type="text" placeholder="Search Google or type a URL" />
                <img class="img2" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" />

            </div>
            <br>
            <button class="btn"> Google Search </button>
            <button class="btn"> I'm Feeling Lucky </button>




        </section>
    </main>

</body>

</html>
